<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List<i class="fas fa-pencil-alt"></i></h1>
      <input type="text" placeholder="Add New Todo" />

      <ul>
        <li>
          <span><i class="fas fa-trash"></i></span> Grocery shopping
        </li>
        <li>
          <span><i class="fas fa-trash"></i></span> Feed dog
        </li>
        <li>
          <span><i class="fas fa-trash"></i></span> Study for interview
        </li>
        <li>
          <span><i class="fas fa-trash"></i></span> Do laundry
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
